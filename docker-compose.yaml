version: '3'

services:
  web:
    container_name: aslcv2_be
    build:
      context: .
      dockerfile: Dockerfile
    command: /usr/local/src/aslcv2_be/srv/docker/gunicorn_start.bash
    ports:
      - 8009:8009
    network_mode: "bridge"
    env_file:
      - aslcv2_be.env
    volumes:
      - ./staticfiles://C/Users/ggetz/Documents/GitHub/aslcv2_be/staticfiles
      - ./media://C/Users/ggetz/Documents/GitHub/aslcv2_be/media

